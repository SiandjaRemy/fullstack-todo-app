<!-- The form to create todos -->

<div *ngIf="!todo" class="bg-white rounded-lg shadow p-6 mb-6">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Todo</h2>
  <form (submit)="saveAdd()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700"
        >Title *</label
      >
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        minlength="5"
        required
        placeholder="What needs to be done?"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        placeholder="Additional details (optional)"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!title.trim() || isAdding"
      class="inline-flex gap-2 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300"
    >
      <div
        *ngIf="isAdding"
        class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white"
      ></div>
      Add Todo
    </button>
  </form>
</div>

<!-- The form to edit todos -->

<div *ngIf="todo" class="bg-white rounded-lg shadow p-6 mb-4">
  <h2 class="text-lg font-medium text-gray-900 mb-4">Edit Todo</h2>
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Title *</label>
      <input
        type="text"
        [(ngModel)]="editedTitle"
        required
        minlength="5"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        [(ngModel)]="editedDescription"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
      ></textarea>
    </div>
    <div class="flex items-center space-x-4">
      <button
        (click)="saveEdit()"
        [disabled]="isEditing"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Save
      </button>
      <button
        (click)="onCancel()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
